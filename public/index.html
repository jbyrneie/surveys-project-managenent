<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GLG Opportunities">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./images/icons/icon-192x192.png">

    <meta name="msapplication-TileImage" content="./images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#212121">

    <link href="./mui/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="./mui/mui.min.js"></script>

    <title>Survey Project Management</title>
    <style>
      @media (max-width: 600px) {
        #launcher{
          z-index: 999 !important;
        }
      }
      @media (min-width: 992px) {
        footer a {
          display: inline-block;
        }
        .sidebar-content{
          float: left;
          width: 29%;
        }
        .main-content{
          width: 68%;
          float: right;
        }
      }

      .global-app-loader{
        top: 50%;
        height: 50px;
        text-align: center;
        margin-top: -25px;
        position: fixed;
        z-index: 9999;
      }

      .ipl-progress-indicator {
        width: 100%;
        height: 100%;
        opacity: 1;
        pointer-events: none;
        -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      }

      .loading-bar {
        display: inline-block;
        width: 15px;
        height: 40px;
        border-radius: 1px;
        margin: 5px;
        animation: loading 1.5s ease-in-out infinite;
      }
      .loading-bar:nth-child(1) {
        background-color: #3498db;
        animation-delay: 0;
      }
      .loading-bar:nth-child(2) {
        background-color: #c0392b;
        animation-delay: 0.15s;
      }
      .loading-bar:nth-child(3) {
        background-color: #f1c40f;
        animation-delay: .30s;
      }
      .loading-bar:nth-child(4) {
        background-color: #27ae60;
        animation-delay: .45s;
      }

      @keyframes loading {
        0% {
          transform: scale(1);
        }
        20% {
          transform: scale(1, 2.2);
        }
        40% {
          transform: scale(1);
        }
      }
  </style>

  </head>
  <body style={background-color: 'red'}>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="ipl-progress-indicator global-app-loader" id="ipl-progress-indicator">
        <div class="loading">
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
          <div class="loading-bar"></div>
        </div>
    </div>
    <div id="root"></div>

  </body>
</html>
